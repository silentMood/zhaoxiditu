    <script>
      var docEl = document.documentElement;
      function calcLayout () {
        var clientWidth = docEl.getBoundingClientRect().width;
        docEl.style.fontSize = Math.floor(clientWidth / (750 / 2 / 16 )) + 'px';
      }
      window.addEventListener('DOMContentLoaded', calcLayout);
      window.addEventListener('resize', calcLayout);
      window.addEventListener('orientationchange', calcLayout);
      calcLayout();
    </script>
